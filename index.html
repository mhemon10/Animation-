<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinetic Theory Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Kinetic Theory of Particles</h1>

<div class="container">

    <!-- Solid -->
    <div class="state">
        <div class="box solid">

            <div class="particle" style="top:20px; left:20px;"></div>
            <div class="particle" style="top:20px; left:50px;"></div>
            <div class="particle" style="top:50px; left:20px;"></div>
            <div class="particle" style="top:50px; left:50px;"></div>
            <div class="particle" style="top:35px; left:80px;"></div>
            <div class="particle" style="top:70px; left:80px;"></div>

        </div>

        <h2>Solid</h2>
    </div>


    <!-- Liquid -->
    <div class="state">

        <div class="box liquid">

            <div class="particle" style="top:120px; left:30px;"></div>
            <div class="particle" style="top:140px; left:80px;"></div>
            <div class="particle" style="top:150px; left:120px;"></div>
            <div class="particle" style="top:130px; left:60px;"></div>
            <div class="particle" style="top:160px; left:40px;"></div>
            <div class="particle" style="top:170px; left:100px;"></div>

        </div>

        <h2>Liquid</h2>

    </div>


    <!-- Gas -->
    <div class="state">

        <div class="box gas">

            <div class="particle g1"></div>
            <div class="particle g2"></div>
            <div class="particle g3"></div>
            <div class="particle g4"></div>
            <div class="particle g5"></div>

        </div>

        <h2>Gas</h2>

    </div>

</div>

</body>
</html>
